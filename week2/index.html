<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Content-Based Movie Recommender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Content-Based Movie Recommender</h1>
      <p class="instructions">
        Select a movie you like, and we'll find similar ones for you!
      </p>

      <div class="controls">
        <label for="movie-select" class="visually-hidden">Choose a movie</label>
        <select id="movie-select" aria-label="Movie selector">
          <!-- Populated dynamically -->
        </select>

        <button id="go-btn" onclick="getRecommendations()">
          Get Recommendations
        </button>
      </div>

      <div id="result-box" role="status" aria-live="polite">
        <p id="result">Loading dataâ€¦</p>
      </div>
    </main>

    <!-- Load data module BEFORE the UI/logic module -->
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
