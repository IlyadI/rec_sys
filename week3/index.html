<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Factorization Movie Recommender</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Load TensorFlow.js so we can train ML models directly in the browser -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <!-- Load our dataset mock and training logic -->
  <script src="data.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Matrix Factorization Movie Recommender</h1>
      <p>Train a collaborative filtering model in your browser using TensorFlow.js</p>
    </header>

    <main>
      <!-- Dropdown to select a user -->
      <div class="form-group">
        <label for="userSelect">Select User:</label>
        <select id="userSelect"></select>
      </div>

      <!-- Dropdown to select a movie -->
      <div class="form-group">
        <label for="movieSelect">Select Movie:</label>
        <select id="movieSelect"></select>
      </div>

      <!-- Button to trigger prediction, disabled until training is done -->
      <button id="predictBtn" disabled>Predict Rating</button>

      <!-- Status messages during training -->
      <div id="trainingStatus" class="card info"></div>

      <!-- Result of prediction (predicted rating) -->
      <div id="result" class="card result"></div>
    </main>
  </div>
</body>
</html>
